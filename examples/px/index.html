<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PX</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="duckControl">
        <button id="btnOriginSize">Изначальный размер font-size всех уточек 16px, а у контейнера 16px</button><br>

        <label for="pxContainerForDucks">container:</label><br>
        <input id="pxContainerForDucks" type="text" placeholder="введите размер"><button id="btnPxContainerForDucks">применить px</button><br>

        <label for="pxOneDuck">one duck:</label><br>
        <input id="pxOneDuck" type="text" placeholder="введите размер утки"><button id="btnPxOneDuck">применить px</button><br>

        <label for="pxTwoDucks">two ducks:</label><br>
        <input id="pxTwoDucks" type="text" placeholder="введите размер уточек"><button id="btnPxTwoDucks">применить px</button><br>

        <label for="pxThreeDucks">three ducks:</label><br>
        <input id="pxThreeDucks" type="text" placeholder="введите размер уточек"><button id="btnPxThreeDucks">применить px</button><br>

        <label for="pxAllDucks">all ducks:</label><br>
        <input id="pxAllDucks" type="text" placeholder="размер для всех уточек"><button id="btnPxAllDucks">применить px</button><br>
    </div>

    <div class="containerForDucks">
        <ul>
            <li class="oneDuck">&#129414;
                <ul>
                    <li class="twoDucks">&#129414; &#129414;
                        <ul>
                            <li class="threeDucks">
                                &#129414;&#129414;&#129414; 
                            </li>
                        </ul> 
                    </li>
                </ul>
            </li>
        </ul>
    </div>
   <script src="scripts/main.js"></script>
</body>
</html>
